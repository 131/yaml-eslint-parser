name: GHPages

on:
  push:
    branches: [master]
  schedule:
    - cron:  '* 17 * * *'

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: Install And Build
      run: >
        cd explorer
        npm install
        npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./explorer/dist
        force_orphan: true
